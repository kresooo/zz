language: node_js
sudo: false
node_js:
  - '6'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - npm install -g yarn
install:
  - yarn install
script:
  - yarn run test

after_success:
  - bash <(curl -s https://codecov.io/bash)